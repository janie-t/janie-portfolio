<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="Janie Tito | Portfolio" content="">
  <meta name="Janie Tito" content="">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
  <link rel="icon" href="../images/favicon.ico">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="icon" type="image/png" href="../images/favicon.ico">
  <link href="../style/silly.css" rel="stylesheet">
  <title>Silly Name Generator</title>
</head>

<body>

  <div class="container"><!--Start Container-->

    <div class="row">
      <div class="twelve columns welcome">
        <h4>Get yourself a silly new name!</h4>
        <h6>Based on the book "Captain Underpants and the Perilous Plot of Professor Poopypants" by Dave Pilkey.</h6>
        <img src="../images/captain.jpg" alt="Captain Underpants">
        <p>Enter the information in the form below to receive a new name.</p>
      </div>

      <div class="twelve columns userLetters">
        <form name="newNameForm">
          <label>What is the first letter of your FIRST name?</label>
          <input type="text" name="first" />
          <label>What is the first letter of your LAST name?</label>
          <input type="text" name="second" />
          <label>What is the last letter of your LAST name?</label>
          <input type="text" name="third" />
          </br>
          <input type="button" value="Submit your letters!" onClick = "newNameProcess()" />
        </form>

      </div>

      <div class="six columns" id="letters"> </div>

      <button class="two columns"  onclick="useLetters()" id="yes">Yes!</button>

      <div class="twelve columns" id="name">
        <h5>Your new name is:</h5><p id="newName"></p>
      </div>


    </div>

  </div><!--End Container-->

  <script src="silly.js"></script>

</body>
</html>
